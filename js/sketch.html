<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0>

  <link rel="stylesheet" type="text/css" href="sketch.css">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.2/MathJax.js?config=TeX-MML-AM_CHTML">
  </script>

</head>

<body>
  <div id="containerHeader">
    <li>Equation</li>
    <li>Contact</li>
    <li onclick="helpPageScript()">Help</li>
  </div>

  <div id="helpPage" style="display:none">
    <div style="height:100%; width:35%">
      <li id="helpQuestion" style="height:65%; width:100%">This is the question area</li>
      <li id="helpSetting" style="height:35%; width:100%">This is the equation area, you can also click "arrow" button to show up the setting menu</li>
    </div>

    <div style="height:100%; width:65%">
      <li style="height:65%; width:100%;">This is the simulation area</li>
      <li style="height:35%; width:100%">This is the simulation control area</li>
    </div>
  </div>

  <script>
    function helpPageScript() {
      var helpPage = document.getElementById("helpPage");
      if (helpPage.style.display == "none") {
        // alert("yes")
        helpPage.style.display = "flex";
      } else {
        // alert("no")
        helpPage.style.display = "none";
      }
    }
  </script>

  <script language="javascript" type="text/javascript" src="p5/p5.min.js"></script>
  <script language="javascript" type="text/javascript" src="p5/p5.dom.min.js"></script>

  <script language="javascript" type="text/javascript" src="obj/Point.js"></script>
  <script language="javascript" type="text/javascript" src="obj/Container.js"></script>
  <script language="javascript" type="text/javascript" src="obj/Particle.js"></script>
  <script language="javascript" type="text/javascript" src="obj/Channel2.js"></script>

  <script language="javascript" type="text/javascript" src="domFunctions.js"></script>
  <script language="javascript" type="text/javascript" src="sketchControls.js"></script>
  <script language="javascript" type="text/javascript" src="main.js"></script>

</body>

</html>

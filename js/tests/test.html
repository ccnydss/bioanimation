<body>

  <div id="qunit"></div>
  <div id="qunit-fixture">
    <div id="root"></div>
  </div>

  <!-- Load the script for the unit testing framework -->
  <script
  src="https://code.jquery.com/jquery-3.3.1.min.js"
  integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
  crossorigin="anonymous"></script>
  <script src="https://code.jquery.com/qunit/qunit-2.7.1.js"></script>

  <!-- Load the p5 scripts because they define some functions that we use -->
  <script language="javascript" type="text/javascript" src="../p5/p5.min.js"></script>
  <script language="javascript" type="text/javascript" src="../p5/p5.dom.min.js"></script>

  <script>
  /**
  * Define some globals. For some reason, p5 utilities are namespaced inside
  * of `p5.prototype.*`
  *
  * So we need to get them out for the tests to use.
  *
  * Wait, never mind. The above doesn't work. Figure out how to start p5 in
  * instance mode and instantiate objects inside of it so that p5-specific
  * functions like "int()", "createVector()", "noStroke()", etc, ... are
  * properly defined. 
  */
  int = p5.prototype.int;
  createVector = p5.prototype.createVector;
  noStroke = p5.prototype.noStroke;

  var s = function( sketch ) {
    var x = 100;
    var y = 100;

    sketch.setup = function() {
      sketch.createCanvas(200, 200);
    };

    sketch.draw = function() {
      sketch.background(0);
      sketch.fill(255);
      sketch.rect(x,y,50,50);
    };
  }

  var testp5 = new p5(s, document.getElementById('root'));

  </script>

  <!-- Load the classes we've defined so we can use them in our tests -->
  <script language="javascript" type="text/javascript" src="../obj/animation/Point.js"></script>

  <script language="javascript" type="text/javascript" src="../obj/animation/Container.js"></script>
  <script language="javascript" type="text/javascript" src="../obj/animation/Particle.js"></script>
  <script language="javascript" type="text/javascript" src="../obj/animation/Channel.js"></script>

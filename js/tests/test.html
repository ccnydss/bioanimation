<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>QUnit Example</title>
  <link rel="stylesheet" href="https://code.jquery.com/qunit/qunit-2.7.1.css">
</head>
<body>

  <div id="qunit"></div>
  <div id="qunit-fixture">
    <div id="root"></div>
  </div>

  <!-- Load the script for the unit testing framework -->
  <script src="https://code.jquery.com/qunit/qunit-2.7.1.js"></script>

  <!-- Load the p5 scripts because they define some functions that we use -->
  <script language="javascript" type="text/javascript" src="../p5/p5.min.js"></script>
  <script language="javascript" type="text/javascript" src="../p5/p5.dom.min.js"></script>

  <!-- Load the classes we've defined so we can use them in our tests -->
  <script language="javascript" type="text/javascript" src="../obj/animation/Point.js"></script>
  <script language="javascript" type="text/javascript" src="../obj/animation/Rectangle.js"></script>
  <script language="javascript" type="text/javascript" src="../obj/animation/Container.js"></script>
  <script language="javascript" type="text/javascript" src="../obj/animation/Particle.js"></script>
  <script language="javascript" type="text/javascript" src="../obj/animation/Channel.js"></script>

  <!-- Load the scripts we've created with functions we want to test -->
  <script src="../domFunctions.js"></script>
  <script src="../sketchControls.js"></script>
  <script src="../main.js"></script>

  <!-- Load the test suites that we've created -->
  <script src="point_tests.js"></script>
  <script src="particle_tests.js"></script>
  <script src="container_tests.js"></script>
  <script src="channel_tests.js"></script>
  <script src="test.js"></script>
</body>
</html>

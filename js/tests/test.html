<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>QUnit Example</title>
  <link rel="stylesheet" href="https://code.jquery.com/qunit/qunit-2.7.1.css">

</head>
<body>

  <div id="qunit"></div>
  <div id="qunit-fixture">
    <div id="root"></div>

  <script

  integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
  crossorigin="anonymous"></script>
  <script src="https://code.jquery.com/qunit/qunit-2.7.1.js"></script>

  <!-- Load the p5 scripts because they define some functions that we use -->
  <script language="javascript" type="text/javascript" src="../p5/p5.min.js"></script>
  <script language="javascript" type="text/javascript" src="../p5/p5.dom.min.js"></script>

  <script>
    new p5();   // Instantiate a global p5 instance to define its functions
  </script>

  <!-- Load the classes we've defined so we can use them in our tests -->

  <script src="../helpers.js"></script>

  <script src="../sketchControls.js"></script>

  <script src="particle_tests.js"></script>
  <script src="rectangle_tests.js"></script>
